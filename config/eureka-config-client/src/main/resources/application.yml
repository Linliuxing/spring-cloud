server:
  port: 8081
spring:
  application:
    name: eureka-config-client
  cloud:
    bus:
      trace:
        enabled: true #开启消息跟踪
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

#2.*版本
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh

#1.*版本
#management.security.enabled=false

